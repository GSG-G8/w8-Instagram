<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style/style.css">
  <link rel="stylesheet" href="style/login.css">
  <link
      href="https://fonts.googleapis.com/css?family=PT+Sans:400,700&display=swap"
      rel="stylesheet"
    />
  <title>PHOTO SHARE</title>
</head>
<body>
  <section>
    <div class="login register">
      <form action="/login" method="POST" class="register__form">
        <h1 class="login__header">Registeration Info</h1>
        <label for="name">Name</label>
        <input type="text" name="name" id="name" placeholder="Name">
        <label for="email">Email Address</label>
        <input type="email" name="email" id="email" placeholder="Email Address">
        <label for="password">password</label>
        <input type="password" name="password" id="password" placeholder="Password">
        <label for="confirm">Confirm password</label>
        <input type="password" name="confirm" id="confirm" placeholder="Confirm Password">
        <label for="signUp-submit">submit</label>
        <input type="submit" id="signUp-submit" value="SIGN UP">
        <br><span class="form__message"></span>
      </form>
      <a href="login.html" class="login__anch">Have you an account?</a>
    </div>
  </section>

  <script>
    const page = 'register';
  </script>
  <script src="./script/fetch.js"></script>
  <script src="./script/dom.js"></script>
  <script src="./script/index.js"></script>
</body>
</html>
